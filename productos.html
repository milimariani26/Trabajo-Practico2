<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos | Tu Tienda</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="productos-page">
     <header class="site-header">
      <div class="header-top-content">
        <!-- Lado izquierdo: logo y (pronto) botón hamburger -->
        <div class="header-left">
          <!-- Logo de la empresa. Reemplaza src por tu imagen real -->
          <div class="logo">
            <a href="index.html">
              <img src="images/logoTransparente1.png" alt="ColorLive - Pinturas y Revestimientos">
            </a>
          </div>
        </div>

        <!-- Barra de navegación principal (centro) -->
        <div class="header-center">
          <nav class="nav-menu" aria-label="Menú principal">
            <ul class="nav-list">
              <li class="nav-item"><a href="index.html" >Inicio</a></li>
              <li class="nav-item"><a href="#nosotros">Nosotros</a></li>
              <li class="nav-item has-dropdown">
                <a href="#productos" aria-haspopup="true" aria-expanded="false">Productos</a>
                <ul class="dropdown" role="menu" aria-label="Submenú Productos">
                  <li role="none"><a role="menuitem" href="productos.html?categoria=aerosoles" >Aerosoles</a></li>
                  <li role="none"><a role="menuitem" href="productos.html?categoria=pinturas">Pinturas</a></li>
                  <li role="none"><a role="menuitem" href="productos.html?categoria=accesorios">Accesorios</a></li>
                  <li role="none"><a role="menuitem" href="productos.html?categoria=todos">Todos los productos</a></li>
                </ul>
              </li>
              <!--<li class="nav-item"><a href="#colores">Colores</a></li>-->
              <li class="nav-item"><a href="#encontranos">Encontranos</a></li>
            </ul>
          </nav>
        </div>

        <!-- Caja de búsqueda: el usuario escribe y se muestran sugerencias (derecha) -->
        <div class="header-right">
          <div class="search-container">
          <!-- El id 'searchInput' será usado por JavaScript para detectar escritura -->
          <input type="text" id="searchInput" class="search-box" placeholder="Buscar productos, marcas o códigos..." aria-label="Buscar productos">
          <button class="search-btn" aria-label="Buscar">
            <img src="images/lupa.png" alt="Buscar" width="18" height="18">
          </button>
          <!-- Contenedor para las sugerencias dinámicas -->
          <div id="suggestions" class="search-suggestions" role="listbox" aria-label="Sugerencias de búsqueda"></div>
            </div>

          <!-- Botones de acción: carrito y ubicación -->
          <div class="header-actions">
            <!-- Carrito: el span con id 'cartCount' mostrará la cantidad de items -->
            <button class="icon-btn" onclick="mostrarCarrito()" aria-label="Ver carrito">
              <img src="images/carrito.png" alt="Carrito" class="icon-img">
              <!-- Por defecto vacío: no mostrar número hasta que haya items -->
              <span class="cart-count" id="cartCount"></span>
            </button>
          </div>
        </div>
      </div>
    
  </header>
  
  <main class="productos-container">
    
    <aside class="filtros">
      <h2>Filtrar por</h2>
      <ul>
        <li><button data-categoria="todos">Todos</button></li>
        <li><button data-categoria="aerosoles">Aerosoles</button></li>
        <li><button data-categoria="pinturas">Pinturas</button></li>
        <li><button data-categoria="accesorios">Accesorios</button></li>
      </ul>
    </aside>

    <section class="productos-lista">
      <!-- Acá se cargan los productos desde JS -->
    </section>
  </main>

  <script src="catalogo.js"></script>
  <script src="script.js"></script>
</body>
</html>
