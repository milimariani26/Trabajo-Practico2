<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del producto</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="producto-page">

  <header class="site-header">
    <!-- tu header existente -->
  </header>

  <main id="detalle-producto" class="detalle-producto">
    <div class="contenedor-producto">
      <div class="imagenes">
        <img id="img-principal" src="" alt="">
        <div class="miniaturas" id="miniaturas"></div>
      </div>

      <div class="info">
        <h2 id="nombre"></h2>
        <p id="marca"></p>
        <h3 id="precio"></h3>

        <div class="cantidad">
          <button id="menos">-</button>
          <input id="cantidad" type="number" value="1" min="1">
          <button id="mas">+</button>
        </div>

        <button id="agregar" class="btn-carrito">Agregar al carrito</button>
      </div>
    </div>

    <section class="recomendados">
      <h3>También te podría interesar</h3>
      <div class="grid-recomendados" id="grid-recomendados"></div>
    </section>
  </main>

  <script src="producto.js"></script>
</body>
</html>
